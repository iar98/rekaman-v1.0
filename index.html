<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record v1.0</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="judul">Record v1.0</h1>
        <textarea name="" id="text_voice" cols="30" rows="6" class="text"></textarea>
        <button id="button_voice" class="tombol">Mulai Rekaman</button>
    </div>
   <!-- JavaScript Bundle with Popper -->
<footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script>
    button_voice.addEventListener('click', function(){
        var speech = true;
        window.SpeechRecognition = window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.interimResults = true;
        recognition.lang = "id-ID";

        if(speech=true){
            recognition.start();
        }

        recognition.onstart = function(){
            console.log("rekaman di mulai");
        }

        recognition.onSpeechend = function(){
            recognition.stop();
        }

        recognition.onresult =function(event){
            var transcript = event.results[0][0].transcript;
            var confidence = event.results[0][0].confidence;

            console.log(transcript);
            text_voice.innerHTML = transcript;
        }

        
    });
</script>
</footer>
</body>
</html>
